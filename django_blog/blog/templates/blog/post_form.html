{% extends 'base.html' %}
{% load static %}

{% block title %}Post Form{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
